<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="nightModeToggle">
      <div class="switch"></div>
    </div>

    <div class="calculator">
      <div class="screen">
        <div class="screenContent">
          <p id="result">
            <span id="resultText" style="color: #373737">0</span>
          </p>
          <p class="calculation">
            <span id="calculationText"></span>
          </p>
        </div>
      </div>

      <div class="numPad">
        <div class="style" id="clear">C</div>
        <div class="style" id="division">/</div>
        <div class="style" id="multiplication">X</div>
        <div class="style" id="subtraction">-</div>
        <div class="style" id="num7">7</div>
        <div class="style" id="num8">8</div>
        <div class="style" id="num9">9</div>
        <div class="style" id="addition">+</div>
        <div class="style" id="num4">4</div>
        <div class="style" id="num5">5</div>
        <div class="style" id="num6">6</div>
        <div class="style" id="num1">1</div>
        <div class="style" id="num2">2</div>
        <div class="style" id="num3">3</div>
        <div class="style zero" id="num0">0</div>
        <div class="style" id="dot">.</div>
        <div class="style equal" id="equal">=</div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
